<div class="row">

    <h1> Customer {{title}} </h1>

    <div class="customersEdit">
        
    <form>

      <div class="form-group">
        <label for="name">Customer Name </label>
        <input type="text" class="form-control" placeholder="Enter Name" ng-model='customer.customerName' value="{{customer.customerName}}">
      </div>

      <div class="form-group">
        <label for="email">Email </label>
        <input type="email" class="form-control" placeholder="Enter Email" ng-model='customer.email' value="{{customer.email }}">
      </div>

      <div class="form-group">
        <label for="country">Country </label>
        <input type="text" class="form-control" placeholder="Counrty" ng-model='customer.country' value="{{customer.country }}">
      </div>
      
      <button class="btn btn-default" ng-click='saveCustomer(customer)'>Save</button>

    </form>


    </div>

</div>
